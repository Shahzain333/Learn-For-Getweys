<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font Awesome 6 CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-Ho7p5t+8kMGL9iSQQBk2MWRXv6tUuE8jZ5nLQtQjLAlvD1zBpjDkh6TzH6R1GeU35UppO40nM4W+a9ZmC3t4g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Animate.css CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" 
      crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <title>Acme Web Design Form</title>
    
</head>
<body>
    <div class="container">
        
        <h1 class="brand"><span>Acme</span> Web Design</h1>
        
        <div class="wrapper animate__animated animate__bounceInLeft">

            <div class="company-info">
                <h3>Acme Web Design</h3>
                <ul>
                    <li><i class="fa fa-road"></i> 44 something st</li>
                    <li><i class="fa fa-phone"></i> (+92) 333000000</li>
                    <li><i class="fa fa-envelope"></i> test@acme.test</li>
                </ul>
            </div>
            
            <div class="contact">
                
                <h3>Email Us</h3>
                
                <form action="" method="post">
                
                    <p>
                        <label>Name</label>
                        <input type="text" name="name" required>
                    </p>
                    <p>
                        <label>Company</label>
                        <input type="text" name="company" required>
                    </p>
                    <p>
                        <label>Email Address</label>
                        <input type="email" name="email" required>
                    </p>
                    <p>
                        <label>Phone</label>
                        <input type="number" name="phone" required>
                    </p>
                    <p>
                        <label>Message</label>
                        <textarea name="message" rows="5" required></textarea>
                    </p>
                    <p class="full">
                        <button type="submit">Submit</button>
                    </p>
                
                </form>

            </div>
        
        </div>

    </div>

</body>
</html>
